<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
    }

    #score {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      width: 200px;
      height: 200px;
      margin-top: 10px;
    }

    .btn {
      width: 90px;
      height: 90px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      filter: brightness(50%);
      transition: filter 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      filter: brightness(70%);
    }

    .green { background-color: #4CAF50; }
    .red { background-color: #F44336; }
    .blue { background-color: #2196F3; }
    .yellow { background-color: #FFEB3B; }

    .active {
      filter: brightness(120%);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #d32f2f;
      height: 24px;
    }

    #restartBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #restartBtn:hover {
      background-color: #1565C0;
    }
  </style>
</head>
<body>

  <h1>Simon Game</h1>
  <div id="score">Score: 0</div>

  <div class="btn-container">
    <div class="btn green" id="green"></div>
    <div class="btn red" id="red"></div>
    <div class="btn blue" id="blue"></div>
    <div class="btn yellow" id="yellow"></div>
  </div>

  <div id="result"></div>
  <button id="restartBtn" onclick="startGame()">Restart Game</button>

  <script>
    const colors = ['green', 'red', 'blue', 'yellow'];
    let gameSequence = [];
    let playerSequence = [];
    let level = 0;
    let gameStarted = false;

    const scoreDisplay = document.getElementById('score');
    const resultDisplay = document.getElementById('result');
    const restartBtn = document.getElementById('restartBtn');

    const buttons = {
      green: document.getElementById('green'),
      red: document.getElementById('red'),
      blue: document.getElementById('blue'),
      yellow: document.getElementById('yellow'),
    };

    Object.keys(buttons).forEach(color => {
      buttons[color].addEventListener('click', () => playerClick(color));
    });

    function startGame() {
      gameSequence = [];
      playerSequence = [];
      level = 0;
      gameStarted = true;
      resultDisplay.textContent = '';
      restartBtn.style.display = 'none';
      scoreDisplay.textContent = `Score: 0`;
      nextRound();
    }

    function nextRound() {
      level++;
      playerSequence = [];
      gameSequence.push(colors[Math.floor(Math.random() * 4)]);
      displaySequence();
    }

    function displaySequence() {
      let index = 0;
      const interval = setInterval(() => {
        lightUp(gameSequence[index]);
        index++;
        if (index === gameSequence.length) {
          clearInterval(interval);
        }
      }, 600);
    }

    function lightUp(color) {
      buttons[color].classList.add('active');
      setTimeout(() => {
        buttons[color].classList.remove('active');
      }, 300);
    }

    function playerClick(color) {
      if (!gameStarted) return;

      playerSequence.push(color);
      lightUp(color);

      if (playerSequence[playerSequence.length - 1] !== gameSequence[playerSequence.length - 1]) {
        gameOver();
      } else {
        if (playerSequence.length === gameSequence.length) {
          scoreDisplay.textContent = `Score: ${level}`;
          setTimeout(nextRound, 1000);
        }
      }
    }

    function gameOver() {
      resultDisplay.textContent = `Game Over! Final Score: ${level}`;
      gameStarted = false;
      restartBtn.style.display = 'inline-block';
    }

    window.onload = () => {
      startGame();
    };
  </script>

</body>
</html>
